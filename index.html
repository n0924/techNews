<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;

            gap: 10px;
            padding: 10px;
            display: grid; 

            box-sizing: border-box;

            grid-template: 70px 80px 1fr 1fr 100px / repeat(3, 1fr);
        }

        .container div{
            padding: 10px;
        }

        .content {
            font-weight: normal;
            font-size: 15px;   

            font-family: 'Quicksand', sans-serif;
            
        }

        .header {
            grid-column-start: 1;
            grid-column-end: 4;

            font-weight: bold;
            font-size: 45px;   
            
            font-family: 'Courier New', sans-serif;
            
        }

        .intro {
            grid-column-start: 1;
            grid-column-end: 4;

            font-weight: lighter;
            font-size: 17px; 
            
        
            font-family: 'Quicksand', sans-serif;
        }

       img {
            width:  270px;
            height: 230px;
            border-radius: 60px;
            object-fit: cover;
        }

    
        .center{
            display: block;
            margin-left: auto;
            margin-right:auto;
        }

        .text {
            font-size: 20px;
            font-family: 'Courier New', sans-serif;
        }

        .background {
            background-image: url("image/background.jpg");
            background-size: 100%;
        }

        .loader {
            position: fixed;
            z-index: 99;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000010;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeOut {
           100% {
            opacity: 0;
            visibility: hidden;
           }
        }

        .loader > img {
            width: 500px;
            height: 500px;
            border-radius: 250px;
        }

        .loader.hidden {
            animation: fadeOut 1s;
            animation-fill-mode: forwards;
        }

        .splashText {
            color: white;
            font-size: 60px;
            font-family: 'Courier New', sans-serif;
        }

    </style>
</head>
